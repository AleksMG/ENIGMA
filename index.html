<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Роторный шифратор</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --dark: #0a1128;
            --light: #f5f5f5;
            --accent: #4fc3f7;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }
        
        .settings-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid var(--primary);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--secondary);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: monospace;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        .btn-group {
            margin: 20px 0;
            text-align: center;
        }
        
        .result-area {
            margin-top: 30px;
        }
        
        .rotor-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .rotor-input {
            flex: 1;
        }
        
        .add-rotor {
            background-color: var(--accent);
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            background: #e9ecef;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .history-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .history-item:hover {
            background: #f8f9fa;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .rotor-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Роторный шифратор</h1>
        
        <div class="tab-container">
            <div class="tab active" onclick="openTab('encrypt-tab')">Шифрование</div>
            <div class="tab" onclick="openTab('settings-tab')">Настройки</div>
            <div class="tab" onclick="openTab('history-tab')">История</div>
        </div>
        
        <div id="encrypt-tab" class="tab-content active">
            <div class="settings-panel">
                <div class="form-group">
                    <label for="rotors">Роторы (через запятую):</label>
                    <input type="text" id="rotors" value="12,-5,7,13,-2,9,7,1,-1" placeholder="Введите значения роторов, например: 3,-5,7">
                </div>
                
                <div class="form-group">
                    <label for="custom-alphabet">Пользовательский алфавит (необязательно):</label>
                    <input type="text" id="custom-alphabet" placeholder="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
                </div>
            </div>
            
            <div class="form-group">
                <label for="input-text">Исходный текст:</label>
                <textarea id="input-text" placeholder="Введите текст для шифрования..."></textarea>
            </div>
            
            <div class="btn-group">
                <button onclick="encrypt()">Зашифровать</button>
                <button onclick="decrypt()">Расшифровать</button>
                <button onclick="clearText()">Очистить</button>
            </div>
            
            <div class="form-group result-area">
                <label for="output-text">Результат:</label>
                <textarea id="output-text" readonly placeholder="Здесь появится результат..."></textarea>
            </div>
        </div>
        
        <div id="settings-tab" class="tab-content">
            <div class="settings-panel">
                <div class="form-group">
                    <label for="ui-theme">Тема интерфейса:</label>
                    <select id="ui-theme">
                        <option value="light">Светлая</option>
                        <option value="dark">Темная</option>
                        <option value="blue">Синяя</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Управление роторами:</label>
                    <div id="rotor-controls-container">
                        <!-- Динамически добавляемые роторы -->
                    </div>
                    <button class="add-rotor" onclick="addRotorControl()">+ Добавить ротор</button>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="save-history"> Сохранять историю операций
                    </label>
                </div>
            </div>
        </div>
        
        <div id="history-tab" class="tab-content">
            <div class="settings-panel">
                <h3>История операций</h3>
                <div id="history-list">
                    <!-- История будет добавляться сюда -->
                </div>
                <button onclick="clearHistory()">Очистить историю</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', function() {
            // Загружаем настройки из localStorage
            loadSettings();
            
            // Добавляем несколько роторов по умолчанию
            addRotorControl(12);
            addRotorControl(-5);
            addRotorControl(7);
            
            // Загружаем историю
            loadHistory();
        });
        
        // Функции для работы с вкладками
        function openTab(tabId) {
            // Скрываем все вкладки
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Убираем активный класс у всех кнопок вкладок
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Показываем выбранную вкладку
            document.getElementById(tabId).classList.add('active');
            
            // Добавляем активный класс к выбранной кнопке
            event.currentTarget.classList.add('active');
        }
        
        // Класс для роторного шифрования
        class RotorCipher {
            constructor(rotors, alphabet = null) {
                this.rotors = rotors;
                this.alphabet = alphabet || 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
                this.alphabetLength = this.alphabet.length;
            }
            
            processText(text, encrypt = true) {
                let result = '';
                let rotorIndex = 0;
                
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const pos = this.alphabet.indexOf(char);
                    
                    if (pos === -1) {
                        result += char;
                        continue;
                    }
                    
                    const rotor = this.rotors[rotorIndex % this.rotors.length];
                    let shift = encrypt ? rotor : -rotor;
                    
                    let newPos = (pos + shift) % this.alphabetLength;
                    if (newPos < 0) {
                        newPos += this.alphabetLength;
                    }
                    
                    result += this.alphabet[newPos];
                    rotorIndex++;
                }
                
                return result;
            }
            
            encrypt(text) {
                return this.processText(text, true);
            }
            
            decrypt(text) {
                return this.processText(text, false);
            }
        }
        
        // Функции UI
        function encrypt() {
            const inputText = document.getElementById('input-text').value;
            if (!inputText.trim()) {
                alert('Введите текст для шифрования');
                return;
            }
            
            const rotors = getRotorsFromInput();
            if (rotors.length === 0) {
                alert('Добавьте хотя бы один ротор');
                return;
            }
            
            const customAlphabet = document.getElementById('custom-alphabet').value;
            const cipher = new RotorCipher(rotors, customAlphabet || null);
            
            const result = cipher.encrypt(inputText);
            document.getElementById('output-text').value = result;
            
            saveToHistory('Зашифровано', inputText, result, rotors);
        }
        
        function decrypt() {
            const inputText = document.getElementById('input-text').value;
            if (!inputText.trim()) {
                alert('Введите текст для дешифрования');
                return;
            }
            
            const rotors = getRotorsFromInput();
            if (rotors.length === 0) {
                alert('Добавьте хотя бы один ротор');
                return;
            }
            
            const customAlphabet = document.getElementById('custom-alphabet').value;
            const cipher = new RotorCipher(rotors, customAlphabet || null);
            
            const result = cipher.decrypt(inputText);
            document.getElementById('output-text').value = result;
            
            saveToHistory('Расшифровано', inputText, result, rotors);
        }
        
        function clearText() {
            document.getElementById('input-text').value = '';
            document.getElementById('output-text').value = '';
        }
        
        function getRotorsFromInput() {
            const rotorsInput = document.getElementById('rotors').value;
            if (rotorsInput.trim()) {
                return rotorsInput.split(',').map(r => parseInt(r.trim())).filter(r => !isNaN(r));
            }
            
            // Альтернативно: получить из динамических контролов
            const rotorInputs = document.querySelectorAll('.rotor-input');
            const rotors = [];
            
            rotorInputs.forEach(input => {
                const value = parseInt(input.value);
                if (!isNaN(value) && value !== 0) {
                    rotors.push(value);
                }
            });
            
            return rotors;
        }
        
        function addRotorControl(value = 0) {
            const container = document.getElementById('rotor-controls-container');
            const div = document.createElement('div');
            div.className = 'rotor-controls';
            
            const input = document.createElement('input');
            input.type = 'number';
            input.className = 'rotor-input';
            input.value = value;
            input.min = -26;
            input.max = 26;
            input.placeholder = 'Значение ротора (-26..26)';
            
            const btn = document.createElement('button');
            btn.textContent = '×';
            btn.onclick = function() {
                container.removeChild(div);
            };
            
            div.appendChild(input);
            div.appendChild(btn);
            container.appendChild(div);
        }
        
        // Работа с историей
        function saveToHistory(operation, input, output, rotors) {
            if (!document.getElementById('save-history').checked) return;
            
            const history = JSON.parse(localStorage.getItem('rotorCipherHistory') || '[]');
            const date = new Date().toLocaleString();
            
            history.unshift({
                date,
                operation,
                input,
                output,
                rotors: rotors.join(',')
            });
            
            // Ограничиваем историю 50 записями
            if (history.length > 50) {
                history.pop();
            }
            
            localStorage.setItem('rotorCipherHistory', JSON.stringify(history));
            loadHistory();
        }
        
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('rotorCipherHistory') || '[]');
            const container = document.getElementById('history-list');
            container.innerHTML = '';
            
            if (history.length === 0) {
                container.innerHTML = '<p>История операций пуста</p>';
                return;
            }
            
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <strong>${item.date}</strong> - ${item.operation}
                    <div style="color: #666; font-size: 0.9em;">Роторы: ${item.rotors}</div>
                    <div style="margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                        "${item.input}" → "${item.output}"
                    </div>
                `;
                
                div.onclick = function() {
                    document.getElementById('input-text').value = item.input;
                    document.getElementById('output-text').value = item.output;
                    document.getElementById('rotors').value = item.rotors;
                    openTab('encrypt-tab');
                };
                
                container.appendChild(div);
            });
        }
        
        function clearHistory() {
            if (confirm('Очистить всю историю операций?')) {
                localStorage.removeItem('rotorCipherHistory');
                loadHistory();
            }
        }
        
        // Работа с настройками
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('rotorCipherSettings') || '{}');
            
            if (settings.theme) {
                document.getElementById('ui-theme').value = settings.theme;
                applyTheme(settings.theme);
            }
            
            if (settings.saveHistory) {
                document.getElementById('save-history').checked = settings.saveHistory;
            }
        }
        
        function saveSettings() {
            const settings = {
                theme: document.getElementById('ui-theme').value,
                saveHistory: document.getElementById('save-history').checked
            };
            
            localStorage.setItem('rotorCipherSettings', JSON.stringify(settings));
            applyTheme(settings.theme);
        }
        
        function applyTheme(theme) {
            const root = document.documentElement;
            
            switch (theme) {
                case 'dark':
                    root.style.setProperty('--light', '#2d2d2d');
                    root.style.setProperty('--dark', '#f5f5f5');
                    root.style.setProperty('--primary', '#3a506b');
                    root.style.setProperty('--secondary', '#1c2541');
                    document.body.style.backgroundColor = '#1a1a1a';
                    break;
                    
                case 'blue':
                    root.style.setProperty('--primary', '#1976d2');
                    root.style.setProperty('--secondary', '#0d47a1');
                    root.style.setProperty('--accent', '#82b1ff');
                    break;
                    
                default: // light
                    root.style.setProperty('--light', '#f5f5f5');
                    root.style.setProperty('--dark', '#0a1128');
                    root.style.setProperty('--primary', '#4a6fa5');
                    root.style.setProperty('--secondary', '#166088');
                    document.body.style.backgroundColor = '';
            }
        }
        
        // Слушатели событий
        document.getElementById('ui-theme').addEventListener('change', function() {
            saveSettings();
        });
        
        document.getElementById('save-history').addEventListener('change', function() {
            saveSettings();
        });
    </script>
</body>
</html>
