<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Ultra Secure Messenger</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --success-color: #4CAF50;
            --danger-color: #f44336;
            --warning-color: #ff9800;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --text-color: #333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 80vh;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        #chat-header {
            padding: 15px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: white;
        }
        
        #message-input-container {
            display: flex;
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        #message {
            flex: 1;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #message:focus {
            border-color: var(--secondary-color);
        }
        
        button {
            padding: 12px 20px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            margin-left: 10px;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #send {
            background-color: var(--success-color);
            color: white;
        }
        
        #send:hover:not(:disabled) {
            background-color: #3e8e41;
        }
        
        #connect {
            background-color: var(--secondary-color);
            color: white;
        }
        
        #connect:hover:not(:disabled) {
            background-color: #1a68d8;
        }
        
        #disconnect {
            background-color: var(--danger-color);
            color: white;
        }
        
        #disconnect:hover:not(:disabled) {
            background-color: #d32f2f;
        }
        
        .status {
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        .connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .connecting {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        #room-id {
            flex: 1;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 16px;
            outline: none;
        }
        
        .control-panel {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: var(--border-radius);
            max-width: 70%;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .your-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        
        .their-message {
            background-color: #f1f1f1;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        
        .message-time {
            font-size: 12px;
            color: #6c757d;
            text-align: right;
            margin-top: 5px;
        }
        
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        
        .typing-indicator {
            display: flex;
            padding: 10px;
            margin-left: 10px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #6c757d;
            border-radius: 50%;
            margin-right: 4px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        #file-input {
            display: none;
        }
        
        .file-message {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: #e9ecef;
            border-radius: var(--border-radius);
            margin-top: 5px;
        }
        
        .file-icon {
            margin-right: 10px;
            color: var(--secondary-color);
        }
        
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.3s;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            #chat-container {
                height: 85vh;
            }
            
            .control-panel {
                flex-direction: column;
            }
            
            #message-input-container {
                flex-direction: column;
            }
            
            button {
                margin: 5px 0 0 0;
                width: 100%;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <h1>Phantom Ultra Secure Messenger</h1>
    <div id="status" class="status disconnected">–û—Ç–∫–ª—é—á–µ–Ω</div>
    
    <div class="control-panel">
        <input type="text" id="room-id" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã">
        <button id="connect">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
        <button id="disconnect" disabled>–û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
    </div>
    
    <div id="chat-container">
        <div id="chat-header">
            <span id="room-name">–ß–∞—Ç</span>
            <span id="connection-status">–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</span>
        </div>
        <div id="chat"></div>
        <div id="typing-indicator" class="typing-indicator" style="display: none;">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        <div id="message-input-container">
            <input type="text" id="message" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
            <input type="file" id="file-input">
            <button id="attach-file" title="–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª">üìé</button>
            <button id="send" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const CONFIG = {
            WS_SERVER: 'wss://your-signaling-server.com', // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à WebSocket —Å–µ—Ä–≤–µ—Ä
            ICE_SERVERS: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                // –î–æ–±–∞–≤—å—Ç–µ TURN —Å–µ—Ä–≤–µ—Ä—ã –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
            ],
            MESSAGE_TYPES: {
                TEXT: 'text',
                FILE: 'file',
                INFO: 'info'
            },
            MAX_FILE_SIZE: 10 * 1024 * 1024, // 10MB
            CHUNK_SIZE: 16 * 1024, // 16KB
            RECONNECT_DELAY: 3000, // 3 —Å–µ–∫—É–Ω–¥—ã
            TYPING_DELAY: 2000 // 2 —Å–µ–∫—É–Ω–¥—ã
        };

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        const state = {
            peerConnection: null,
            dataChannel: null,
            socket: null,
            roomId: null,
            isInitiator: false,
            localEcdhKeys: {},
            remotePublicKey: null,
            messageQueue: [],
            isConnected: false,
            isTyping: false,
            lastTypingTime: 0,
            fileTransfer: {
                inProgress: false,
                currentFile: null,
                fileSize: 0,
                bytesSent: 0,
                chunks: []
            },
            reconnectAttempts: 0,
            maxReconnectAttempts: 5
        };

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const elements = {
            status: document.getElementById('status'),
            chat: document.getElementById('chat'),
            message: document.getElementById('message'),
            send: document.getElementById('send'),
            connect: document.getElementById('connect'),
            disconnect: document.getElementById('disconnect'),
            roomId: document.getElementById('room-id'),
            roomName: document.getElementById('room-name'),
            connectionStatus: document.getElementById('connection-status'),
            typingIndicator: document.getElementById('typing-indicator'),
            fileInput: document.getElementById('file-input'),
            attachFile: document.getElementById('attach-file')
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);

        function init() {
            setupEventListeners();
            checkWebRTCSupport();
        }

        function setupEventListeners() {
            // –ö–Ω–æ–ø–∫–∏
            elements.connect.addEventListener('click', connect);
            elements.disconnect.addEventListener('click', disconnect);
            elements.send.addEventListener('click', sendMessage);
            elements.attachFile.addEventListener('click', () => elements.fileInput.click());
            
            // –í–≤–æ–¥ —Å–æ–æ–±—â–µ–Ω–∏—è
            elements.message.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            elements.message.addEventListener('input', handleTyping);
            
            // –§–∞–π–ª—ã
            elements.fileInput.addEventListener('change', handleFileSelect);
        }

        function checkWebRTCSupport() {
            if (!RTCPeerConnection || !RTCDataChannel || !crypto.subtle) {
                showError('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤—Å–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ (WebRTC, Web Crypto API). –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä.');
                elements.connect.disabled = true;
            }
        }

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ
        async function connect() {
            state.roomId = elements.roomId.value.trim();
            if (!state.roomId) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã');
                return;
            }

            updateStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–∏–≥–Ω–∞–ª—å–Ω–æ–º—É —Å–µ—Ä–≤–µ—Ä—É...', 'connecting');
            elements.roomName.textContent = `–ö–æ–º–Ω–∞—Ç–∞: ${state.roomId}`;
            
            try {
                // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket —Å–µ—Ä–≤–µ—Ä—É
                state.socket = new WebSocket(CONFIG.WS_SERVER);
                
                state.socket.onopen = onSocketOpen;
                state.socket.onmessage = onSocketMessage;
                state.socket.onclose = onSocketClose;
                state.socket.onerror = onSocketError;
                
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'disconnected');
                attemptReconnect();
            }
        }

        function onSocketOpen() {
            updateStatus(`–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ –∫–æ–º–Ω–∞—Ç–µ: ${state.roomId}`, 'connecting');
            state.socket.send(JSON.stringify({ 
                type: 'join', 
                room: state.roomId 
            }));
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ECDH –∫–ª—é—á–µ–π
            generateEcdhKeys().then(() => {
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø—É–±–ª–∏—á–Ω–æ–≥–æ –∫–ª—é—á–∞
                exportPublicKey(state.localEcdhKeys.publicKey).then(exportedKey => {
                    state.socket.send(JSON.stringify({
                        type: 'publicKey',
                        room: state.roomId,
                        key: exportedKey
                    }));
                });
            });

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–µ—Ä–≤—ã–π –ª–∏ –º—ã –≤ –∫–æ–º–Ω–∞—Ç–µ (—Å—Ç–∞–Ω–æ–≤–∏–º—Å—è –∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä–æ–º)
            setTimeout(() => {
                state.isInitiator = true;
                initializePeerConnection();
            }, 1000);
        }

        async function onSocketMessage(event) {
            try {
                const message = JSON.parse(event.data);
                
                switch (message.type) {
                    case 'offer':
                        if (!state.isInitiator) {
                            await handleOffer(message);
                        }
                        break;
                        
                    case 'answer':
                        if (state.isInitiator) {
                            await handleAnswer(message);
                        }
                        break;
                        
                    case 'candidate':
                        await handleCandidate(message);
                        break;
                        
                    case 'publicKey':
                        state.remotePublicKey = await importPublicKey(message.key);
                        if (state.messageQueue.length > 0) {
                            processMessageQueue();
                        }
                        break;
                        
                    case 'roomStatus':
                        updateStatus(message.message, message.status);
                        break;
                        
                    case 'typing':
                        showTypingIndicator();
                        break;
                        
                    case 'fileMeta':
                        handleFileMeta(message);
                        break;
                        
                    case 'fileChunk':
                        handleFileChunk(message);
                        break;
                }
            } catch (error) {
                console.error('Error processing socket message:', error);
            }
        }

        function onSocketClose() {
            if (state.isConnected) {
                updateStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ', 'disconnected');
                elements.connectionStatus.textContent = '–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ';
            }
            cleanup();
            attemptReconnect();
        }

        function onSocketError(error) {
            console.error('WebSocket error:', error);
            updateStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'disconnected');
            attemptReconnect();
        }

        function attemptReconnect() {
            if (state.reconnectAttempts < state.maxReconnectAttempts) {
                state.reconnectAttempts++;
                const delay = state.reconnectAttempts * CONFIG.RECONNECT_DELAY;
                
                updateStatus(`–ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è ${state.reconnectAttempts}/${state.maxReconnectAttempts}...`, 'connecting');
                
                setTimeout(() => {
                    if (state.roomId) {
                        connect();
                    }
                }, delay);
            } else {
                updateStatus('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.', 'disconnected');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è P2P —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        async function initializePeerConnection() {
            try {
                updateStatus('–£—Å—Ç–∞–Ω–æ–≤–∫–∞ P2P —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...', 'connecting');
                
                state.peerConnection = new RTCPeerConnection({ iceServers: CONFIG.ICE_SERVERS });
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                state.peerConnection.onicecandidate = onIceCandidate;
                state.peerConnection.onconnectionstatechange = onConnectionStateChange;
                state.peerConnection.oniceconnectionstatechange = onIceConnectionStateChange;
                state.peerConnection.onsignalingstatechange = onSignalingStateChange;
                
                // –ï—Å–ª–∏ –º—ã –∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä, —Å–æ–∑–¥–∞–µ–º –∫–∞–Ω–∞–ª –¥–∞–Ω–Ω—ã—Ö
                if (state.isInitiator) {
                    createDataChannel();
                    
                    // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è (offer)
                    const offer = await state.peerConnection.createOffer({
                        offerToReceiveAudio: false,
                        offerToReceiveVideo: false
                    });
                    await state.peerConnection.setLocalDescription(offer);
                    
                    state.socket.send(JSON.stringify({
                        type: 'offer',
                        room: state.roomId,
                        sdp: offer
                    }));
                } else {
                    // –ï—Å–ª–∏ –Ω–µ –∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä, –∂–¥–µ–º –∫–∞–Ω–∞–ª –¥–∞–Ω–Ω—ã—Ö
                    state.peerConnection.ondatachannel = onDataChannel;
                }
                
            } catch (error) {
                console.error('Peer connection error:', error);
                updateStatus('–û—à–∏–±–∫–∞ P2P —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'disconnected');
            }
        }

        function createDataChannel() {
            state.dataChannel = state.peerConnection.createDataChannel("phantomDataChannel", {
                ordered: true,
                maxRetransmits: 3,
                negotiated: true,
                id: 0
            });
            
            setupDataChannel();
        }

        function onDataChannel(event) {
            state.dataChannel = event.channel;
            setupDataChannel();
        }

        function onIceCandidate(event) {
            if (event.candidate) {
                state.socket.send(JSON.stringify({
                    type: 'candidate',
                    room: state.roomId,
                    candidate: event.candidate
                }));
            }
        }

        function onConnectionStateChange() {
            switch (state.peerConnection.connectionState) {
                case 'connected':
                    state.isConnected = true;
                    state.reconnectAttempts = 0;
                    updateStatus('P2P —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'connected');
                    elements.connectionStatus.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ (P2P)';
                    break;
                    
                case 'disconnected':
                case 'failed':
                    state.isConnected = false;
                    updateStatus('P2P —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ', 'disconnected');
                    elements.connectionStatus.textContent = '–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ';
                    cleanup();
                    break;
                    
                case 'closed':
                    state.isConnected = false;
                    updateStatus('P2P —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ', 'disconnected');
                    elements.connectionStatus.textContent = '–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ';
                    cleanup();
                    break;
            }
        }

        function onIceConnectionStateChange() {
            console.log('ICE connection state changed:', state.peerConnection.iceConnectionState);
        }

        function onSignalingStateChange() {
            console.log('Signaling state changed:', state.peerConnection.signalingState);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥—è—â–µ–≥–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è (offer)
        async function handleOffer(message) {
            if (!state.peerConnection) {
                await initializePeerConnection();
            }
            
            try {
                await state.peerConnection.setRemoteDescription(new RTCSessionDescription(message.sdp));
                
                // –°–æ–∑–¥–∞–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞ (answer)
                const answer = await state.peerConnection.createAnswer();
                await state.peerConnection.setLocalDescription(answer);
                
                state.socket.send(JSON.stringify({
                    type: 'answer',
                    room: state.roomId,
                    sdp: answer
                }));
                
            } catch (error) {
                console.error('Error handling offer:', error);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥—è—â–µ–≥–æ –æ—Ç–≤–µ—Ç–∞ (answer)
        async function handleAnswer(message) {
            try {
                await state.peerConnection.setRemoteDescription(new RTCSessionDescription(message.sdp));
            } catch (error) {
                console.error('Error handling answer:', error);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞
        async function handleCandidate(message) {
            try {
                if (state.peerConnection && message.candidate) {
                    await state.peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                }
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–∞–Ω–∞–ª–∞ –¥–∞–Ω–Ω—ã—Ö
        function setupDataChannel() {
            state.dataChannel.onopen = onDataChannelOpen;
            state.dataChannel.onclose = onDataChannelClose;
            state.dataChannel.onmessage = onDataChannelMessage;
            state.dataChannel.onerror = onDataChannelError;
        }

        function onDataChannelOpen() {
            state.isConnected = true;
            updateStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'connected');
            elements.connectionStatus.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ (P2P)';
            
            enableUI();
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—á–µ—Ä–µ–¥–∏ —Å–æ–æ–±—â–µ–Ω–∏–π
            if (state.messageQueue.length > 0) {
                processMessageQueue();
            }
        }

        function onDataChannelClose() {
            state.isConnected = false;
            updateStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ', 'disconnected');
            elements.connectionStatus.textContent = '–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ';
            disableUI();
            cleanup();
        }

        async function onDataChannelMessage(event) {
            try {
                const encryptedMsg = JSON.parse(event.data);
                const decrypted = await decryptMessage(encryptedMsg);
                
                if (decrypted.type === CONFIG.MESSAGE_TYPES.TEXT) {
                    addMessageToChat(decrypted, false);
                } else if (decrypted.type === CONFIG.MESSAGE_TYPES.FILE) {
                    handleReceivedFile(decrypted);
                } else if (decrypted.type === CONFIG.MESSAGE_TYPES.INFO) {
                    showInfoMessage(decrypted.text);
                }
                
            } catch (error) {
                console.error('Error processing message:', error);
            }
        }

        function onDataChannelError(error) {
            console.error('Data channel error:', error);
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const messageText = elements.message.value.trim();
            
            if (!messageText || !state.dataChannel || state.dataChannel.readyState !== 'open') return;
            
            try {
                const message = {
                    type: CONFIG.MESSAGE_TYPES.TEXT,
                    text: messageText,
                    timestamp: new Date().toISOString(),
                    sender: '–í—ã'
                };
                
                if (!state.remotePublicKey) {
                    // –ï—Å–ª–∏ –∫–ª—é—á –µ—â–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω, –¥–æ–±–∞–≤–ª—è–µ–º –≤ –æ—á–µ—Ä–µ–¥—å
                    state.messageQueue.push(message);
                    addMessageToChat(message, true);
                    elements.message.value = '';
                    return;
                }
                
                const encrypted = await encryptMessage(message);
                state.dataChannel.send(JSON.stringify(encrypted));
                addMessageToChat(message, true);
                elements.message.value = '';
                
                // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –Ω–∞–±–æ—Ä–∞
                state.isTyping = false;
                elements.typingIndicator.style.display = 'none';
                
            } catch (error) {
                console.error('Error sending message:', error);
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è (–∏–Ω–¥–∏–∫–∞—Ç–æ—Ä "–ø–µ—á–∞—Ç–∞–µ—Ç...")
        function handleTyping() {
            if (!state.isTyping) {
                state.isTyping = true;
                notifyTyping();
            }
            
            state.lastTypingTime = Date.now();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞, –∫–æ–≥–¥–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–µ—Ä–µ—Å—Ç–∞–ª –ø–µ—á–∞—Ç–∞—Ç—å
            setTimeout(() => {
                if (Date.now() - state.lastTypingTime > CONFIG.TYPING_DELAY) {
                    state.isTyping = false;
                }
            }, CONFIG.TYPING_DELAY);
        }

        function notifyTyping() {
            if (state.isTyping && state.socket && state.socket.readyState === WebSocket.OPEN) {
                state.socket.send(JSON.stringify({
                    type: 'typing',
                    room: state.roomId
                }));
                
                // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —É–≤–µ–¥–æ–º–ª—è—Ç—å, –ø–æ–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–µ—á–∞—Ç–∞–µ—Ç
                if (state.isTyping) {
                    setTimeout(notifyTyping, CONFIG.TYPING_DELAY);
                }
            }
        }

        function showTypingIndicator() {
            elements.typingIndicator.style.display = 'flex';
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                elements.typingIndicator.style.display = 'none';
            }, 3000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (file.size > CONFIG.MAX_FILE_SIZE) {
                showError(`–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: ${formatFileSize(CONFIG.MAX_FILE_SIZE)}`);
                return;
            }
            
            if (!state.isConnected) {
                showError('–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–∞–π–ª–∞');
                return;
            }
            
            // –ù–∞—á–∏–Ω–∞–µ–º –ø–µ—Ä–µ–¥–∞—á—É —Ñ–∞–π–ª–∞
            startFileTransfer(file);
        }

        async function startFileTransfer(file) {
            state.fileTransfer = {
                inProgress: true,
                currentFile: file,
                fileSize: file.size,
                bytesSent: 0,
                chunks: []
            };
            
            // –ß—Ç–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ –∏ —Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ –Ω–∞ —á–∞–Ω–∫–∏
            const fileReader = new FileReader();
            fileReader.onload = async (e) => {
                const fileData = new Uint8Array(e.target.result);
                
                // –†–∞–∑–¥–µ–ª—è–µ–º —Ñ–∞–π–ª –Ω–∞ —á–∞–Ω–∫–∏
                for (let i = 0; i < fileData.length; i += CONFIG.CHUNK_SIZE) {
                    const chunk = fileData.slice(i, i + CONFIG.CHUNK_SIZE);
                    state.fileTransfer.chunks.push(chunk);
                }
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–∞
                const fileMeta = {
                    type: CONFIG.MESSAGE_TYPES.FILE,
                    fileName: file.name,
                    fileType: file.type,
                    fileSize: file.size,
                    totalChunks: state.fileTransfer.chunks.length,
                    timestamp: new Date().toISOString(),
                    sender: '–í—ã'
                };
                
                try {
                    const encryptedMeta = await encryptMessage(fileMeta);
                    state.dataChannel.send(JSON.stringify(encryptedMeta));
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–∞—á–∞–ª–µ –ø–µ—Ä–µ–¥–∞—á–∏ —Ñ–∞–π–ª–∞
                    addMessageToChat({
                        type: CONFIG.MESSAGE_TYPES.INFO,
                        text: `–ù–∞—á–∞—Ç–∞ –ø–µ—Ä–µ–¥–∞—á–∞ —Ñ–∞–π–ª–∞: ${file.name} (${formatFileSize(file.size)})`,
                        timestamp: new Date().toISOString()
                    }, true);
                    
                    // –ù–∞—á–∏–Ω–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —á–∞–Ω–∫–æ–≤
                    sendNextChunk();
                    
                } catch (error) {
                    console.error('Error sending file metadata:', error);
                    showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–∞–π–ª–∞');
                    resetFileTransfer();
                }
            };
            
            fileReader.readAsArrayBuffer(file);
        }

        function sendNextChunk() {
            if (!state.fileTransfer.inProgress || state.fileTransfer.chunks.length === 0) {
                // –ü–µ—Ä–µ–¥–∞—á–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞
                addMessageToChat({
                    type: CONFIG.MESSAGE_TYPES.INFO,
                    text: `–§–∞–π–ª "${state.fileTransfer.currentFile.name}" —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω`,
                    timestamp: new Date().toISOString()
                }, true);
                
                resetFileTransfer();
                return;
            }
            
            const chunk = state.fileTransfer.chunks.shift();
            const chunkMessage = {
                type: CONFIG.MESSAGE_TYPES.FILE,
                chunk: Array.from(chunk),
                isLast: state.fileTransfer.chunks.length === 0
            };
            
            state.dataChannel.send(JSON.stringify(chunkMessage));
            state.fileTransfer.bytesSent += chunk.length;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            const progress = (state.fileTransfer.bytesSent / state.fileTransfer.fileSize) * 100;
            updateFileProgress(progress);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–ª–µ–¥—É—é—â–∏–π —á–∞–Ω–∫ —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
            setTimeout(sendNextChunk, 10);
        }

        function handleFileMeta(fileMeta) {
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å –æ–±—Ä–∞–±–æ—Ç–∫—É –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–∞ –æ—Ç —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞
            console.log('Received file metadata:', fileMeta);
        }

        function handleFileChunk(chunkMessage) {
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å –æ–±—Ä–∞–±–æ—Ç–∫—É —á–∞–Ω–∫–æ–≤ —Ñ–∞–π–ª–∞ –æ—Ç —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞
            console.log('Received file chunk:', chunkMessage);
        }

        function handleReceivedFile(fileData) {
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å —Å–±–æ—Ä–∫—É —Ñ–∞–π–ª–∞ –∏–∑ —á–∞–Ω–∫–æ–≤
            console.log('Received file:', fileData);
        }

        function updateFileProgress(progress) {
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å UI —Å –ø—Ä–æ–≥—Ä–µ—Å—Å–æ–º –ø–µ—Ä–µ–¥–∞—á–∏
            console.log(`File transfer progress: ${progress.toFixed(1)}%`);
        }

        function resetFileTransfer() {
            state.fileTransfer = {
                inProgress: false,
                currentFile: null,
                fileSize: 0,
                bytesSent: 0,
                chunks: []
            };
            elements.fileInput.value = '';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return `${bytes} B`;
            if (bytes < 1024 * 1024) return `${(bytes / 1024).toFixed(1)} KB`;
            return `${(bytes / (1024 * 1024)).toFixed(1)} MB`;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—á–µ—Ä–µ–¥–∏ —Å–æ–æ–±—â–µ–Ω–∏–π
        async function processMessageQueue() {
            while (state.messageQueue.length > 0 && state.dataChannel.readyState === 'open') {
                const message = state.messageQueue.shift();
                try {
                    const encrypted = await encryptMessage(message);
                    state.dataChannel.send(JSON.stringify(encrypted));
                } catch (error) {
                    console.error('Error sending queued message:', error);
                }
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ECDH –∫–ª—é—á–µ–π
        async function generateEcdhKeys() {
            try {
                state.localEcdhKeys = await crypto.subtle.generateKey(
                    {
                        name: "ECDH",
                        namedCurve: "P-256"
                    },
                    true,
                    ["deriveKey"]
                );
            } catch (error) {
                console.error('Error generating ECDH keys:', error);
                throw error;
            }
        }

        // –®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function encryptMessage(message) {
            if (!state.remotePublicKey) {
                throw new Error('Remote public key not available');
            }
            
            try {
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const aesKey = await deriveAesKey(state.localEcdhKeys.privateKey, state.remotePublicKey);
                
                const ciphertext = await crypto.subtle.encrypt(
                    {
                        name: "AES-GCM",
                        iv: iv
                    },
                    aesKey,
                    new TextEncoder().encode(JSON.stringify(message))
                );
                
                return {
                    ciphertext: Array.from(new Uint8Array(ciphertext)),
                    iv: Array.from(iv)
                };
                
            } catch (error) {
                console.error('Encryption error:', error);
                throw error;
            }
        }

        // –î–µ—à–∏—Ñ—Ä–æ–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function decryptMessage(encrypted) {
            try {
                const aesKey = await deriveAesKey(state.localEcdhKeys.privateKey, state.remotePublicKey);
                
                const decrypted = await crypto.subtle.decrypt(
                    {
                        name: "AES-GCM",
                        iv: new Uint8Array(encrypted.iv)
                    },
                    aesKey,
                    new Uint8Array(encrypted.ciphertext)
                );
                
                return JSON.parse(new TextDecoder().decode(decrypted));
                
            } catch (error) {
                console.error('Decryption error:', error);
                throw error;
            }
        }

        // –ü—Ä–æ–∏–∑–≤–æ–¥–Ω—ã–π AES –∫–ª—é—á
        async function deriveAesKey(privateKey, publicKey) {
            return await crypto.subtle.deriveKey(
                {
                    name: "ECDH",
                    public: publicKey
                },
                privateKey,
                {
                    name: "AES-GCM",
                    length: 256
                },
                false,
                ["encrypt", "decrypt"]
            );
        }

        // –≠–∫—Å–ø–æ—Ä—Ç –ø—É–±–ª–∏—á–Ω–æ–≥–æ –∫–ª—é—á–∞
        async function exportPublicKey(publicKey) {
            const exported = await crypto.subtle.exportKey('jwk', publicKey);
            return exported;
        }

        // –ò–º–ø–æ—Ä—Ç –ø—É–±–ª–∏—á–Ω–æ–≥–æ –∫–ª—é—á–∞
        async function importPublicKey(jwk) {
            return await crypto.subtle.importKey(
                'jwk',
                jwk,
                {
                    name: "ECDH",
                    namedCurve: "P-256"
                },
                true,
                []
            );
        }

        // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∏ –æ—á–∏—Å—Ç–∫–∞
        function disconnect() {
            if (state.socket) {
                state.socket.send(JSON.stringify({ type: 'leave', room: state.roomId }));
                state.socket.close();
            }
            
            cleanup();
            updateStatus('–û—Ç–∫–ª—é—á–µ–Ω–æ', 'disconnected');
            elements.connectionStatus.textContent = '–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ';
        }

        // –û—á–∏—Å—Ç–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤
        function cleanup() {
            if (state.peerConnection) {
                state.peerConnection.close();
                state.peerConnection = null;
            }
            
            state.dataChannel = null;
            state.isInitiator = false;
            state.isConnected = false;
            state.remotePublicKey = null;
            state.messageQueue = [];
            state.isTyping = false;
            
            disableUI();
        }

        // –í–∫–ª—é—á–µ–Ω–∏–µ UI
        function enableUI() {
            elements.send.disabled = false;
            elements.message.disabled = false;
            elements.disconnect.disabled = false;
            elements.connect.disabled = true;
            elements.attachFile.disabled = false;
        }

        // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ UI
        function disableUI() {
            elements.send.disabled = true;
            elements.message.disabled = true;
            elements.disconnect.disabled = true;
            elements.connect.disabled = false;
            elements.attachFile.disabled = true;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(text, status) {
            elements.status.textContent = text;
            elements.status.className = `status ${status}`;
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessageToChat(message, isYourMessage) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isYourMessage ? 'your-message' : 'their-message'}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString();
            
            if (message.type === CONFIG.MESSAGE_TYPES.INFO) {
                messageElement.innerHTML = `
                    <div style="color: #666; font-style: italic;">${message.text}</div>
                    <div class="message-time">${time}</div>
                `;
            } else {
                messageElement.innerHTML = `
                    ${message.sender ? `<div class="message-sender">${message.sender}</div>` : ''}
                    <div>${message.text}</div>
                    <div class="message-time">${time}</div>
                `;
            }
            
            elements.chat.appendChild(messageElement);
            elements.chat.scrollTop = elements.chat.scrollHeight;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showInfoMessage(text) {
            addMessageToChat({
                type: CONFIG.MESSAGE_TYPES.INFO,
                text: text,
                timestamp: new Date().toISOString()
            }, false);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
        function showError(message) {
            const errorElement = document.createElement('div');
            errorElement.className = 'message';
            errorElement.style.backgroundColor = '#f8d7da';
            errorElement.style.color = '#721c24';
            errorElement.textContent = message;
            
            elements.chat.appendChild(errorElement);
            elements.chat.scrollTop = elements.chat.scrollHeight;
        }
    </script>
