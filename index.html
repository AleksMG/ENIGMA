<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Роторный шифратор PRO</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --dark: #0a1128;
            --light: #f5f5f5;
            --accent: #4fc3f7;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }
        
        .settings-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid var(--primary);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--secondary);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: monospace;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        .btn-group {
            margin: 20px 0;
            text-align: center;
        }
        
        .result-area {
            margin-top: 30px;
        }
        
        .rotor-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .rotor-input {
            flex: 1;
        }
        
        .add-rotor {
            background-color: var(--accent);
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            background: #e9ecef;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .history-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .history-item:hover {
            background: #f8f9fa;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .rotor-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Роторный шифратор PRO</h1>
        
        <div class="tab-container">
            <div class="tab active" onclick="openTab('encrypt-tab')">Шифрование</div>
            <div class="tab" onclick="openTab('settings-tab')">Настройки</div>
        </div>
        
        <div id="encrypt-tab" class="tab-content active">
            <div class="settings-panel">
                <div class="form-group">
                    <label for="custom-alphabet">Алфавит для шифрования:</label>
                    <input type="text" id="custom-alphabet" value="АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ" required>
                </div>
                
                <div class="form-group">
                    <label for="rotors">Роторы (через запятую):</label>
                    <input type="text" id="rotors" value="5,-3,7" placeholder="Например: 5,-3,7">
                </div>
            </div>
            
            <div class="form-group">
                <label for="input-text">Исходный текст (все не-алфавитные символы будут удалены):</label>
                <textarea id="input-text" placeholder="Введите текст для шифрования..."></textarea>
            </div>
            
            <div class="btn-group">
                <button onclick="processText(true)">Зашифровать</button>
                <button onclick="processText(false)">Расшифровать</button>
                <button onclick="clearText()">Очистить</button>
            </div>
            
            <div class="form-group result-area">
                <label for="output-text">Результат:</label>
                <textarea id="output-text" readonly placeholder="Здесь появится результат..."></textarea>
            </div>
        </div>
        
        <div id="settings-tab" class="tab-content">
            <div class="settings-panel">
                <div class="form-group">
                    <label for="ui-theme">Тема интерфейса:</label>
                    <select id="ui-theme">
                        <option value="light">Светлая</option>
                        <option value="dark">Темная</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="auto-clear" checked> Автоочистка не-алфавитных символов
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            
            // Обработчик для автоматической очистки текста
            document.getElementById('input-text').addEventListener('input', function() {
                if(document.getElementById('auto-clear').checked) {
                    this.value = cleanText(this.value);
                }
            });
        });
        
        // Очистка текста от не-алфавитных символов
        function cleanText(text) {
            const alphabet = getAlphabet();
            return text.split('').filter(c => alphabet.includes(c.toUpperCase())).join('');
        }
        
        // Получение текущего алфавита
        function getAlphabet() {
            return document.getElementById('custom-alphabet').value.toUpperCase();
        }
        
        // Получение роторов
        function getRotors() {
            const rotorsInput = document.getElementById('rotors').value;
            return rotorsInput.split(',')
                .map(r => parseInt(r.trim()))
                .filter(r => !isNaN(r) && r !== 0);
        }
        
        // Основная функция обработки текста
        function processText(encrypt) {
            const inputText = cleanText(document.getElementById('input-text').value);
            if (!inputText) {
                alert('Введите текст для обработки');
                return;
            }
            
            const alphabet = getAlphabet();
            const rotors = getRotors();
            
            if (rotors.length === 0) {
                alert('Укажите хотя бы один ротор');
                return;
            }
            
            if (alphabet.length === 0) {
                alert('Укажите алфавит');
                return;
            }
            
            const result = rotorCipher(inputText, alphabet, rotors, encrypt);
            document.getElementById('output-text').value = result;
        }
        
        // Реализация роторного шифра
        function rotorCipher(text, alphabet, rotors, encrypt) {
            const alphaLen = alphabet.length;
            let result = '';
            let rotorIndex = 0;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i].toUpperCase();
                const pos = alphabet.indexOf(char);
                
                if (pos === -1) continue;
                
                const rotor = rotors[rotorIndex % rotors.length];
                const shift = encrypt ? rotor : -rotor;
                
                let newPos = (pos + shift) % alphaLen;
                if (newPos < 0) newPos += alphaLen;
                
                result += alphabet[newPos];
                rotorIndex++;
            }
            
            return result;
        }
        
        function clearText() {
            document.getElementById('input-text').value = '';
            document.getElementById('output-text').value = '';
        }
        
        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
        
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('rotorSettings') || '{}');
            
            if (settings.theme) {
                document.getElementById('ui-theme').value = settings.theme;
                applyTheme(settings.theme);
            }
            
            if (settings.autoClear !== undefined) {
                document.getElementById('auto-clear').checked = settings.autoClear;
            }
        }
        
        function saveSettings() {
            const settings = {
                theme: document.getElementById('ui-theme').value,
                autoClear: document.getElementById('auto-clear').checked
            };
            
            localStorage.setItem('rotorSettings', JSON.stringify(settings));
            applyTheme(settings.theme);
        }
        
        function applyTheme(theme) {
            const root = document.documentElement;
            
            if (theme === 'dark') {
                root.style.setProperty('--light', '#2d2d2d');
                root.style.setProperty('--dark', '#f5f5f5');
                root.style.setProperty('--primary', '#3a506b');
                root.style.setProperty('--secondary', '#1c2541');
                document.body.style.backgroundColor = '#1a1a1a';
            } else {
                root.style.setProperty('--light', '#f5f5f5');
                root.style.setProperty('--dark', '#0a1128');
                root.style.setProperty('--primary', '#4a6fa5');
                root.style.setProperty('--secondary', '#166088');
                document.body.style.backgroundColor = '';
            }
        }
        
        // Слушатели событий
        document.getElementById('ui-theme').addEventListener('change', function() {
            saveSettings();
        });
        
        document.getElementById('auto-clear').addEventListener('change', function() {
            saveSettings();
        });
    </script>
</body>
</html>
